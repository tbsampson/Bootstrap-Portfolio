        <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />

    <body>
        <header>
            <div class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>

                        </button>
                        <a class="navbar-brand" href="index.html">Clark Kent</a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="index.html">About</a></li>

                            <li class="active"><a href="contact.html">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <!-- Begin main content -->
        <div class="container main">
            <div class="page-header">
                <h1 class="borderBot">Contact Me</h1>
            </div>
            <form action="#">
                    <table class="contact-form">
                        <tr>
                            <td><label for="name"><p>Name:</p></label></td>
                            <td><input type="text" id="name" name="name" placeholder="Your name.."></td>
                        </tr>
                        <tr>
                            <td><label for="email"><p>Email:</p></label></td>
                            <td><input type="text" id="email" name="email" placeholder="Your email address.."></td>
                        </tr>
                        <tr>
                            <td><label for="subject"><p>Message:</p></label></td>
                            <td><textarea id="subject" name="subject" placeholder="Write something.." style="height:100px"></textarea></td>
                        </tr>
                        <tr>
                            <td colspan=2><input type="submit" value="Submit"></td>
                        </tr>
                    </table>
                </form>
        </div>
        <!-- End main content -->
        <footer>
        <div class="container">
            <p class="text-muted text-center">Copyright &copy; 2018</p>
        </div>
        </footer>
    </body>
